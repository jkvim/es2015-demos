<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML5 Training Demos</title>
  </head>
  <body>
    <div id="wrap">
      <section id="menu">
        <div id="logo">
          <img src="./assets/images/logo.png" alt="logo">
        </div>
        <nav>
          <ul>
            <li><i class="icon-spoon-knife"></i><span>TasteMaker</span></li>

            <li><i class="icon-camera"></i><span>Contribute</span></li>
            <li><i class="icon-contract"></i><span>About</span></li>
          </ul>
        </nav>
        <div id="contacts">
          <div class="contact-item">
            <h1>latest tweet</h1>
            <button>Join the Conversation</button>
          </div>
          <div class="contact-item">
            <h1>latest tweet</h1>
            <p>Dolor commodo do laborum elit laborum veniam et ea reprehenderit enim culpa pariatur fugiat velit.</p>
            <button>Join the Conversation</button>

        </div>
      </section>

      <section id="content">
        <div class="gallery">
          <div class="slides">
            <img src="./assets/images/food1.png" alt="food">
            <img src="./assets/images/food2.png" alt="food">
            <img src="./assets/images/food3.png" alt="food">
            <img src="./assets/images/food4.png" alt="food">
          </div>
          <nav>
            <ul>
              <li>
                <label id="labelForRadio-1">TasteMaker</label>
              </li>
              <li>
                <label id="labelForRadio-2">Blog</label>
              </li>
              <li>
                <label id="labelForRadio-3">List</label>
              </li>
              <li>
                <label id="labelForRadio-4">Contribute</label>
              </li>
            </ul>
          </nav>
        </div>

      </section>
    </div>
    <footer>
      <div class="left-link">
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Use</a>
        <a href="#">Contact</a>
      </div>
      <div class="right-link">
        <a href="#"><i class="icon-twitter"></i></a>
        <a href="#"><i class="icon-facebook"></i></a>
        <a href="#"><i class="icon-rss"></i></a>
