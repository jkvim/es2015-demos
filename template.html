<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Webpack Demos</title>
    </head>
    <body>
        <h1>Webpack Demos.</h1>
        <p id="root"></p>
        <div class="border">
            <h2>我的样式是用scss语法写的. <br>我是被红色边框包裹的绿色字体. <br>我的背景是雪花.</h2>
        </div>
        <p class="iconWrap">
            <i class="icon-camera"></i>
            <span>我的左边有一个小图标,是用webpack的fontgen-loader打包出来的.</span>
        </p>
        <p class="boxShadow">
            我的box-shadow属性是用postcss-loader自动补全的. <br>
            现在我的公共模块已经被提取出来啦...看请求是不是多了一个vendor文件..
        </p>
    </body>
</html>
